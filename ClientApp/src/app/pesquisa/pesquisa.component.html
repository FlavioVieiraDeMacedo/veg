<h1>Titulo do app</h1>

  <form (ngSubmit)="Pesquisar()" [formGroup]="formGroup">
    <div class="input-group obj_p_fundo">
      <input type="text" id="cep" formControlName="cep" (ng-change)="Pesquisar()" class="form-control" placeholder="Pesquisar" >
      <div class="input-group-btn"> 
        <button class="btn btn-default" type="submit">
          <i class="glyphicon glyphicon-search"></i>
        </button>
        
      </div>
    </div>
  </form>
  <p>{{this.formGroup.get('cep').value}}</p>
